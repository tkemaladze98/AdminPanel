<form #regForm="ngForm" color="primary" action="" method="post">
    <mat-form-field appearance="outline">
        <mat-label for="name">Name</mat-label>
        <input #usersName type="text" name="name" [(ngModel)]="userName" matInput required>
        <mat-icon [ngClass]="{'vaidated': userName}" matSuffix>check_circle</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label for="surName">Surname</mat-label>
        <input type="text" name="surName" [(ngModel)]="userSurName" matInput required>
        <mat-icon [ngClass]="{'vaidated': userSurName}" matSuffix>check_circle</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input type="email"  name="email" [(ngModel)]="userEmail"  matInput required placeholder="Ex. pat@example.com">
        <mat-icon [ngClass]="{'vaidated': userEmail}" matSuffix>check_circle</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label for="phone">Phone</mat-label>
      <input matInput name="phone" [(ngModel)]="userPhone" required type="number">
      <mat-icon [ngClass]="{'vaidated': userPhone}" matSuffix>check_circle</mat-icon>
  </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label for="password">Password</mat-label>
        <input type="password" name="password" [(ngModel)]="userPassword" matInput required>
        <mat-icon [ngClass]="{'vaidated': userPassword}" matSuffix>check_circle</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label for="age">Age</mat-label>
        <input type="number" name="age" [(ngModel)]="userAge" matInput required>
        <mat-icon [ngClass]="{'vaidated': userAge}" matSuffix>check_circle</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select [(value)]="userGender" matNativeControl>
            <mat-option value="0">Man</mat-option>
            <mat-option value="1">Woman</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <div>
          <mat-toolbar>
            <input placeholder="Profile Picture" matInput readonly name="name"/>
            <button mat-flat-button color="primary">
              Browse File
            </button>
          </mat-toolbar>
          <input 
          type="file" 
          #fileInput 
          id="uploadFile" 
          (change)="uploadFileEvt($event)" 
          name="uploadFile" 
          />
        </div>
      </mat-form-field>
      <button [disabled]="regForm.invalid" mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    </form>
